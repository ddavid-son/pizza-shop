<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza boutique</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo-wrapper">
        <img src="./assets/pizza-logo.webp" alt="" />
      </div>

      <ul class="nav_menu">
        <li>Order</li>
      </ul>

      <div class="cart">
        <svg width="30px" viewBox="0 0 24 24" fill="none" >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g  id="SVGRepo_iconCarrier" > 
            <path stroke="#e76f51" d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z" stroke="#1C274C" stroke-width="1.5"></path> 
            <path stroke="#e76f51" d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z" stroke="#1C274C" stroke-width="1.5"></path> 
            <path stroke="#e76f51" d="M2 3L2.26121 3.09184C3.5628 3.54945 4.2136 3.77826 4.58584 4.32298C4.95808 4.86771 4.95808 5.59126 4.95808 7.03836V9.76C4.95808 12.7016 5.02132 13.6723 5.88772 14.5862C6.75412 15.5 8.14857 15.5 10.9375 15.5H12M16.2404 15.5C17.8014 15.5 18.5819 15.5 19.1336 15.0504C19.6853 14.6008 19.8429 13.8364 20.158 12.3075L20.6578 9.88275C21.0049 8.14369 21.1784 7.27417 20.7345 6.69708C20.2906 6.12 18.7738 6.12 17.0888 6.12H11.0235M4.95808 6.12H7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
          </g>
        </svg>
      </div>
    </nav>

    <h2 class="title">Build your Pizza:</h2>
    <section class="order">

      <div class="">
        <div class="pizza-preview">
          <img  width="350" src="./assets/pizza-empty.png" alt="base pizza img">
        </div>
        <div class="price">
          <span>price: </span>
          <span id="price">45.00</span>
        </div>
      </div>

      <div class="menu-items">
        <form id="orderForm" >
          <div class="item-row">
            <span>Pizza size:</span>
            <div data-topping="size" class="item-btns">
              <div data-price="25" class="item-btn">L</div>
              <div data-price="45" class="item-btn active">XL</div>
            </div>
          </div>

          <div class="item-row">
            <span>Tomatoes:</span>
            <div data-topping="tomatoes" class="item-btns">
              <div data-price="0" class="item-btn active">E</div>
              <div data-price="1.5" class="item-btn">L</div>
              <div data-price="1.5" class="item-btn">R</div>
              <div data-price="3" class="item-btn">F</div>
            </div>
          </div>

          <div class="item-row">
            <span>Olives:</span>
            <div data-topping="olives" class="item-btns">
              <div data-price="0" class="item-btn active">E</div>
              <div data-price="1.5" class="item-btn">L</div>
              <div data-price="1.5" class="item-btn">R</div>
              <div data-price="3" class="item-btn">F</div>
            </div>
          </div>

          <div class="item-row">
            <span>Onions:</span>
            <div data-topping="onions" class="item-btns">
              <div data-price="0" class="item-btn active">E</div>
              <div data-price="1.5" class="item-btn">L</div>
              <div data-price="1.5" class="item-btn">R</div>
              <div data-price="3" class="item-btn">F</div>
            </div>
          </div>

          <div class="item-row">
            <span>Parmesan:</span>
            <div data-topping="parmesan" class="item-btns">
              <div data-price="0" class="item-btn active">E</div>
              <div data-price="1.5" class="item-btn">L</div>
              <div data-price="1.5" class="item-btn">R</div>
              <div data-price="3" class="item-btn">F</div>
            </div>
          </div>

          
          <div class="item-row">
            <span>Mozzarella:</span>
            <div data-topping="mozzarella" class="item-btns">
              <div data-price="0" class="item-btn active">E</div>
              <div data-price="1.5" class="item-btn">L</div>
              <div data-price="1.5" class="item-btn">R</div>
              <div data-price="3" class="item-btn">F</div>
            </div>
          </div>

          <div class="item-row">
            <span>Notes:</span>
            <textarea id="notes"  rows="6"></textarea>
          </div>
          <button type="submit">Add to cart</button>
        </form>
      </div>
      </div>
    </section>
  </body>
</html>
